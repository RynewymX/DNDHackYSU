<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon Delver</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Dropdown menu -->
    <div class="dropdown">
        <button class="menu-button" onclick="toggleMenu()">Menu</button>
        <div class="dropdown-content" id="dropdownContent">
            <button onclick="showSpells()">Spells</button>
        </div>
    </div>

    <!-- Display selected character's name in the top right corner -->
    <div id="characterName" class="top-right"></div>
    <div id="characterIcon" class="top-right"></div>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
